<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://andiegogiap.com/assets/favicon.ico" sizes="any">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LYRA: Project Workflow Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

    "openai": "https://esm.sh/openai@^4.53.2"

}
</script>
    <style>
      body {
        background-color: #0f172a; /* Cassa Vegas Primary */
        background-image: 
          radial-gradient(ellipse at 50% 100%, rgba(217, 4, 41, 0.25) 0%, transparent 60%),
          radial-gradient(ellipse at 0% 100%, rgba(79, 70, 229, 0.2) 0%, transparent 60%),
          radial-gradient(ellipse at 100% 100%, rgba(192, 38, 211, 0.2) 0%, transparent 60%);
        background-attachment: fixed;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        color: #f5f5f5;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .text-glow-red {
        color: #f87171; /* red-400 */
        text-shadow:
          0 0 5px rgba(239, 68, 68, 0.5),
          0 0 10px rgba(239, 68, 68, 0.5),
          0 0 15px rgba(217, 4, 41, 0.6);
      }
      .text-glow-blue {
        color: #60a5fa; /* blue-400 */
        text-shadow:
          0 0 5px rgba(59, 130, 246, 0.5),
          0 0 10px rgba(59, 130, 246, 0.5);
      }
      .shadow-red-glow {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 25px rgba(217, 4, 41, 0.5);
      }
      
      @keyframes fade-in-slow {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 1s ease-out forwards;
      }

      @keyframes fade-in-main {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-main {
        animation: fade-in-main 0.8s ease-out forwards;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
